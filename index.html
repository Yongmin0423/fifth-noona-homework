<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Position & flexbox practice</title>

</head>
<body>
    <h1>문제1</h1>
    <div class="No-1">
        <div class="box box-left">div1</div>
        <div class="box-right">
            <div class="box">div2</div>
            <div class="box">div3</div>
        </div>
    </div>

    <h1>문제2</h1>
    <div class="No-2">
        <div class="box box-left2">div1</div>
        <div class="box box-middle2">div2</div>
        <div class="box box-right2">div3</div>
    </div>

    <h1>문제3</h1>
    <div class="No-3">
        <div class="big-box">div1
            <div class="box box3">div2</div>
        </div>
    </div>

    <h1>문제4</h1>
    <div class="No-4">
        <div class="box">div1</div>
        <div class="grey-box">div2</div>
    </div>

    <h1>문제5</h1>
    <div class="No-5">
        <div class="big-big-box">
            <div class="box big-big-box__box-left">div2</div>
            <div class="box big-big-box__box-right">div3</div>
        </div>
    </div>
</body>
</html>
